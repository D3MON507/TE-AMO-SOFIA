  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #ffcce0);
      overflow: hidden;
      height: 100vh;
    }

    .pantalla-inicio, .pantalla-amor {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: opacity 1s ease;
      background: linear-gradient(to top right, #ffe6f0, #ffcce0);
    }

    .pantalla-inicio {
      opacity: 1;
      z-index: 2;
    }

    .pantalla-amor {
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .mostrar {
      opacity: 1 !important;
      pointer-events: auto !important;
      z-index: 3 !important;
    }

    .boton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff66b2;
      margin-top: 20px;
      transition: 0.3s;
    }

    .boton:hover {
      background-color: #e60073;
    }

    .corazon-contenedor {
      position: relative;
      width: 500px;
      height: 450px;
      animation: latir 1s infinite;
    }

    .corazon-svg {
      width: 100%;
      height: 100%;
    }

    .texto-dentro {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
      line-height: 1.5;
    }

    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    /* Corazones flotantes */
    .corazon-fondo {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ff99cc;
      border-radius: 50%;
      animation: flotar 8s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

  <!-- SCRIPT: Mostrar pantalla y generar corazones -->
  <script>
    function mostrarSorpresa() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('amor').classList.add('mostrar');
      generarCorazones();
    }

    function generarCorazones() {
      for (let i = 0; i < 25; i++) {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon-fondo');
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDuration = (5 + Math.random() * 5) + 's';
        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 10000);
      }
      setInterval(generarCorazones, 5000);
    }
  </script>
